version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: realtime-workspace-postgres
    environment:
      POSTGRES_DB: realtime_workspace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workspace-network

  redis:
    image: redis:7-alpine
    container_name: realtime-workspace-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workspace-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  workspace-network:
    driver: bridge
